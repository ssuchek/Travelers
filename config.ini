[general]
version = 1.0

[data]
base_dir = data
categories_schema = %(base_dir)s/categories_schema.json
zip_map = %(base_dir)s/zip_code_database_enterprise.csv
raw_dir = %(base_dir)s/raw
raw_file = %(raw_dir)s/Pentatonic_Xact_Categories_5yr_raw.{extension}
output_dir = %(base_dir)s/output
preprocessed_file = %(output_dir)s/Pentatonic_Xact_Categories_5yr_preprocessed.{extension}
stats_file = %(output_dir)s/categories_stats.{extension}
categorised_data = %(output_dir)s/Pentatonic_Xact_Categories_5yr_categorized.{extension}
category_zip_data = %(output_dir)s/category_zipcode_map.{extension}
subcategory_zip_data = %(output_dir)s/subcategory_zipcode_map.{extension}
word_frequency = %(output_dir)s/most_frequent_words.{extension}

[figures]
base_dir = figs
word_frequency = %(base_dir)s/word_frequency_analysis.png

[logging]
base_dir = output/logs
log_path_claim_data = %(base_dir)s/claims/claims_data_{date}.log
level = INFO
mode = a